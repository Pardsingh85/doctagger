name: Deploy FastAPI API (prod)

on:
  push:
    branches: [ main ]
    paths:
      - 'doctagger_backend/**'
      - 'requirements.txt'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # (optional) only ship the backend + reqs to keep the artifact small
      - name: Prepare backend artifact
        run: |
          mkdir api_build_src
          cp -r doctagger_backend api_build_src/
          cp requirements.txt api_build_src/

      # Build with Oryx so /antenv + startup is wired correctly for App Service
      - name: Oryx build
        uses: azure/appservice-build@v3
        with:
          platform: python
          platform-version: '3.11'
          source-directory: api_build_src
          output-directory: build
          enable-dynamic-install: true

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: doctagger-api-prod
          package: build
