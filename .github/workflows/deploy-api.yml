name: Deploy FastAPI API (prod)

on:
  push:
    branches: [ main ]
    paths:
      - 'doctagger_backend/**'
      - 'requirements.txt'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Prepare API source (code + requirements)
      - name: Prepare API source
        run: |
          rm -rf api_src
          mkdir api_src
          cp -r doctagger_backend api_src/
          cp -r doc_tagger_daemon api_src/ 
          cp requirements.txt api_src/

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: doctagger-api-prod
          package: api_src
