name: Deploy FastAPI API (prod)

# .github/workflows/deploy-api.yml
on:
  push:
    branches: [ main ]
    paths:
      - 'doctagger_backend/**'
      - 'doc_tagger_daemon/**'   # <- add this
      - 'requirements.txt'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare API source
        run: |
          rm -rf api_src
          mkdir api_src
          cp -r doctagger_backend api_src/
          cp -r doc_tagger_daemon api_src/    # <- include shared code
          cp requirements.txt api_src/
          echo "Contents of api_src:"; ls -la api_src; ls -la api_src/doc_tagger_daemon || true

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: doctagger-api-prod
          package: api_src
