name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened, closed ]
    branches: [ main ]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    name: Build and Deploy
    steps:
      # 1) Checkout
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      # 2) Node 20 + cache + build (in your SPA folder)
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: doctagger_ui_frontend/package-lock.json

      - name: Install deps
        run: npm ci
        working-directory: doctagger_ui_frontend

      - name: Build SPA
        run: npm run build
        working-directory: doctagger_ui_frontend
        env:
          VITE_MSAL_CLIENT_ID: ${{ vars.VITE_MSAL_CLIENT_ID }}
          VITE_MSAL_TENANT_ID: ${{ vars.VITE_MSAL_TENANT_ID }}
          VITE_MSAL_REDIRECT_URI: ${{ vars.VITE_MSAL_REDIRECT_URI }}
          VITE_MSAL_POST_LOGOUT_REDIRECT_URI: ${{ vars.VITE_MSAL_POST_LOGOUT_REDIRECT_URI }}
          VITE_API_BASE: ${{ vars.VITE_API_BASE }}
          VITE_API_SCOPE: ${{ vars.VITE_API_SCOPE }}

      - name: Include SWA config in artifact
        run: cp staticwebapp.config.json dist/staticwebapp.config.json
        working-directory: doctagger_ui_frontend

      # 3) Get OIDC ID token (note: do NOT redeclare 'core')
      - name: Get OIDC ID token
        id: oidc
        uses: actions/github-script@v6
        with:
          script: |
            return await core.getIDToken()
          result-encoding: string

      # 4) Deploy the already-built files (skip auto build)
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: upload
          app_location: doctagger_ui_frontend/dist
          skip_app_build: true
          # ðŸ‘‡ use the refreshed secret you updated
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_SMOKE_0AA480803 }}
          # (optional to keep; ignored when a token is provided)
          github_id_token: ${{ steps.oidc.outputs.result }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close PR environment
    steps:
      - uses: Azure/static-web-apps-deploy@v1
        with:
          action: close



