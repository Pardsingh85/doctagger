name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened, closed ]
    branches: [ main ]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    name: Build and Deploy
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: doctagger_ui_frontend/package-lock.json

      - name: Install deps
        run: npm ci
        working-directory: doctagger_ui_frontend

      - name: Build SPA
        run: npm run build
        working-directory: doctagger_ui_frontend

      - name: Get OIDC ID token
        id: idtoken
        uses: actions/github-script@v6
        with:
          script: |
            const core = require('@actions/core');
            return await core.getIDToken();
          result-encoding: string

      - name: Deploy to Azure Static Web Apps (OIDC)
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: upload
          app_location: doctagger_ui_frontend
          output_location: dist
          skip_app_build: true
          github_id_token: ${{ steps.idtoken.outputs.result }}
          production_branch: main
          deployment_environment: Production

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close PR environment
    steps:
      - uses: Azure/static-web-apps-deploy@v1
        with:
          action: close
